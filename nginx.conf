# HTTP → HTTPS 跳转
server {
    listen 80;
    server_name xinji.space www.xinji.space;
    return 301 https://$host$request_uri;
}

# HTTPS 主配置
server {
    listen 443 ssl;
    server_name xinji.space www.xinji.space;

    # SSL 证书（certbot 申请后自动填写此路径）
    ssl_certificate     /etc/letsencrypt/live/xinji.space/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/xinji.space/privkey.pem;

    # SSL 安全设置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_session_cache shared:SSL:10m;

    # 上传文件大小限制（日记内容）
    client_max_body_size 10M;

    # 前端静态文件
    location / {
        root /var/www/diary-app/frontend/dist;
        index index.html;
        try_files $uri $uri/ /index.html;  # React SPA 路由支持

        # 静态资源缓存
        location ~* \.(js|css|png|jpg|svg|woff2?)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }

    # 后端 API 转发
    location /api/ {
        proxy_pass http://127.0.0.1:4000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
    }

    # 上传文件访问
    location /uploads/ {
        alias /var/www/diary-app/backend/uploads/;
    }

    # 禁止访问敏感文件
    location ~ /\. {
        deny all;
    }
    location ~ \.env {
        deny all;
    }
}
